<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <link rel="stylesheet" type="text/css" href="icons/weather-icons-wind.css">

  <title>Sweater Weather</title>
</head>
<body>
  <ul>
    <li>SweaterWeather</li>
  </ul>

  <div class="overlay-location" id="location-form">
    <input type="text" id="location-field" class="form-field" placeholder="Enter location"/>

    </div>
    <div id= "weekly-summary">
      <i class="wi wi-night-sleet"></i>
    </div>
  </div>
